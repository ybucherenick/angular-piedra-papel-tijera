<div class="container">

    <button type="button" class="btn btn-info btn-init" ng-click="inicio()"><i class="fas fa-home"></i></button>
    <div class="py-5 text-center">
        <h2>Configuraciones</h2>
        <p class="lead">Piedra - Papel - Tijera - Otros..</p>
    </div>


    <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm">

            <div class="alert alert-success alert-dismissible fade show" ng-if="validacionS" role="alert">
                Se agrego con éxito el nuevo movimiento
                <button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="cerrar('S')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="alert alert-danger alert-dismissible fade show" ng-if="validacionE" role="alert">
                Este movimientono se puede registrar
                <button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="cerrar('E')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <button type="submit" class="btn btn-info" style="width: 100%" ng-click="nuevoMov()"><i
                    class="fas fa-plus-circle"></i> Nuevo movimiento</button>
            <table class="table text-center">
                <thead>
                    <tr>
                        <th scope="col">Movimiento</th>
                        <th scope="col">Mata a</th>
                    </tr>
                </thead>
                <tbody ng-repeat="m in movimientos">
                    <tr>
                        <td>{{m.nombre}}</td>
                        <td> <button type="button" class="btn btn-outline-info" ng-click="mataA(m)"><i
                                    class="fas fa-skull"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-sm"></div>
    </div>

    <!-- Modal Mata a-->
    <div class="modal fade" id="modalMata" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">{{mov.nombre}} mata a:</h5>
                </div>
                <div class="modal-body">
                    <table class="table table-sm text-center">
                        <thead>
                            <tr>
                                <th scope="col">Nombre</th>
                                <th scope="col">Eliminar</th>
                            </tr>
                        </thead>
                        <tbody ng-repeat="m in mov.mata">
                            <tr>
                                <td>{{m.nombre}}</td>
                                <td><button type="button" class="btn btn-outline-info" ng-click="eliminar(m.nombre)"><i
                                            class="fas fa-minus-circle"></i></button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Nuevo Movimiento-->
    <div class="modal fade" id="modalMovimiento" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Nuevo Movimiento</h5>
                </div>
                <div class="modal-body cus-margin">

                    <div class="row">Nuevo movimiento:</div>
                    <div class="row">
                        <div class="col-sm form-check">
                            <input class="form-check-input" type="radio" name="RadioOptions_nuevo_inp_sel"
                                ng-model="nuevoAux.nuevo" value="input">
                            <label class="form-check-label">Ingrese</label>
                            <input type="text" class="form-control" placeholder="Movimiento" ng-model="nuevoAux_input"
                                ng-disabled="nuevoAux.nuevo == 'select'">
                        </div>
                        <div class="col-sm form-check">
                            <input class="form-check-input" type="radio" name="RadioOptions_nuevo_inp_sel"
                                ng-model="nuevoAux.nuevo" value="select">
                            <label class="form-check-label">Seleccione:</label>
                            <select class="form-control" data-placeholder="Seleccione un movimiento.." tabindex="4"
                                ng-model="nuevoAux_select" ng-disabled="nuevoAux.nuevo == 'input'">
                                <option value="{{m.nombre}}" ng-repeat="m in nuevoMovimientos">{{m.nombre}}</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">Mata movimiento:</div>
                    <div class="row">
                        <div class="col-sm form-check">
                            <input class="form-check-input" type="radio" name="RadioOptions_mata_inp_sel"
                                ng-model="nuevoAux.mata" value="input">
                            <label class="form-check-label">Ingrese</label>
                            <input type="text" class="form-control" placeholder="Movimiento" ng-model="mataAux_input"
                                ng-disabled="nuevoAux.mata == 'select'">
                        </div>
                        <div class="col-sm form-check">
                            <input class="form-check-input" type="radio" name="RadioOptions_mata_inp_sel"
                                ng-model="nuevoAux.mata" value="select">
                            <label class="form-check-label">Seleccione:</label>
                            <select class="form-control" data-placeholder="Seleccione un movimiento.." tabindex="4"
                                ng-model="mataAux_select" ng-disabled="nuevoAux.mata == 'input'">
                                <option value="{{m.nombre}}" ng-repeat="m in mataMovimientos">{{m.nombre}}</option>
                            </select>
                        </div>
                    </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-info" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-info" ng-click="guardar()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="my-2 pt-2 text-muted text-center text-small">
        <p class="mb-1">© ybucherenick</p>
    </footer>
</div>
